<header class="masthead">
  <div class="wrap">
    {% assign page_image = page.image.path | default: page.image %}
    {% unless page_image %}
      {% if page.url == '/' %}
        <h1 class="site-title animated fadeIn">{{ site.blogtitle }}</h1>
      {% else %}
        <div class="site-title animated fadeIn">{{ site.blogtitle }}</div>
      {% endif %}
      <p class="site-description animated fadeIn" itemprop="description">{{ site.blogdescription }}</p>
    {% endunless %}
  </div>
</header><!-- /.masthead -->
